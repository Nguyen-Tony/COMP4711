<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head></head><body>
<html>
	<head>
		<link rel='stylesheet' type='text/css' href='Styles/stylesheet.css'/>
		
	</head>
	<div class="header">
		<h1>Artist Directory</h1>
		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">		
		<span onclick="expandForm()" class="addBtn">Add artist</span>
	</div>
		<ul id="myUL">
		</ul>
	<div class="form-popup" id="myForm">
		<form action="/action_page.php" class="form-container">
			<input type="text" id="artistName" placeholder="Artist Name" maxlength = "40" required />
			<input type="text" id="artistDesc" placeholder="About artist" name="description" maxlength = "40" required>
			<input type="text" id="imgURL" placeholder="Image url" name="image" required>
			<span type="submit" onclick="addArtist()" class="addBtn">Add</button>
		</form>
	</div>
	<script src="myScript.js"></script>


</html>
